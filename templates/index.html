{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/c7c31fbd71.js" crossorigin="anonymous"></script>
    </head>                                                                                                                                                                                                                                                     

    <body>
        <section id = "header">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" class="logo"></a>
            <div>
                <ul id="top-bar">
                    <li><a class = "active" href="#">Home</a></li>
                    <li><a href="{% url 'store' %}">Store</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </section>

        <section id = "new-arrivals">
            <h2>New Arrivals</h2>
            <div class = "pics">
                <a class = "prev" onclick = "nextPic(-1)">❮</a>
                {% for prod in prods %}
                    {% if prod.available %}
                        <div class = "imag">
                            <img src="{{prod.img.url}}" class="img1">
                        </div>
                    {% endif %}
                {% endfor %}
                <a class = "next" onclick = "nextPic(1)">❯</a>
            </div>
        </section>
        <br>
        <br>
        <section id = "shop-now">
            <h3>Shop Now</h3>
            <br>
            <div class = "mwk">
                <a href="{% url 'store' %}?checkMen=true"class = "men">
                    <span class="men-txt">MEN</span>
                </a>
                <a href="{% url 'store' %}?checkWomen=true" class = "women">
                    WOMEN
                </a>
                <a href="{% url 'store' %}?checkKids=true" class = "kids">
                    KIDS
                </a>
            </div>
        </section>
    
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
